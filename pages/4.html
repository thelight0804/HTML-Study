    <h2>伊地知虹夏(いじち にじか)</h2>
    <img src="../image/4.jpg" width="500">
    <p>
        声 - <a href="https://ja.wikipedia.org/wiki/%E9%88%B4%E4%BB%A3%E7%B4%97%E5%BC%93" target="_blank">鈴代紗弓</a><br>
        誕生日：5月29日 / 身長：154cm / 体重：48kg / 血液型：A型<br>
        ドラム担当。下北沢高校2年→3年。根明で世話焼きなバンドのリーダーかつまとめ役。また、本作におけるほとんどのツッコミを担う常識人。水玉のリボンがトレードマークで、大抵身体のどこかに身につけている。幼少期に母親を事故で亡くし父親も仕事で家を空けることが多く、自宅ではほぼ星歌と二人暮らし。
    </p>
